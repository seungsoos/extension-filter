---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod
  application:
    name: extension-filter
  datasource:
    # 배포 환경의 MySQL 주소로 변경하세요
    url: jdbc:mysql://localhost:3306/extension_filter?createDatabaseIfNotExist=true&serverTimezone=Asia/Seoul
    username: root
    password: root1234
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 5
      connection-timeout: 30000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.MySQLDialect
  data:
    redis:
      # 배포 환경의 Redis 주소로 변경하세요
      host: localhost
      port: 6379
      password:

server:
  port: 8080
  compression:
    enabled: true

logging:
  level:
    root: INFO
    extension.filter: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info
