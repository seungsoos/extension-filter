spring:
  application:
    name: extension-filter
  datasource:
    url: jdbc:mysql://localhost:3306/extension_filter?createDatabaseIfNotExist=true&serverTimezone=Asia/Seoul
    username: root
    password: root1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  data:
    redis:
      host: localhost
      port: 6379

server:
  port: 8080

---
# Production Profile (Railway)
spring:
  config:
    activate:
      on-profile: prod
  application:
    name: extension-filter
  datasource:
    url: ${DATABASE_URL:jdbc:mysql://localhost:3306/extension_filter?createDatabaseIfNotExist=true&serverTimezone=Asia/Seoul}
    username: ${DATABASE_USERNAME:root}
    password: ${DATABASE_PASSWORD:root1234}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 5
      connection-timeout: 30000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.MySQLDialect
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

server:
  port: ${PORT:8080}
  compression:
    enabled: true

logging:
  level:
    root: INFO
    extension.filter: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info
