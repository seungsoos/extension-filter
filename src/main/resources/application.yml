spring:
  application:
    name: extension-filter
  datasource:
    url: jdbc:mysql://localhost:3306/extension_filter?createDatabaseIfNotExist=true&serverTimezone=Asia/Seoul
    username: root
    password: root1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

server:
  port: 8080
